<div class="container-fluid">
  <div class="header-grid">
    <h1 class="text-center title">Meals</h1>
    <input class="text-center" type="text">
  </div>
  <div class="calendar-grid mt-4">
    <div *ngFor="let day of week">
      <app-calendar-day-component class="text-center" [day]='day'></app-calendar-day-component>
    </div>
  </div>
</div>
