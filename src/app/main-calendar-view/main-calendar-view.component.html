<div class="container-fluid">
  <div class="header-grid text-center">
    <h1 class="title">Meals</h1>
    <input class="search-bar pl-3" type="text" [(ngModel)]="searchBar" (keydown.enter)='enterMeal()'>
    <button class="btn btn-warning ml-4" (click)="openMealPicker()">Select Meal</button>
  </div>
  <div *ngIf='!openDayView' class="calendar-grid mt-4">
    <div *ngFor="let mealObject of allMeals">
      <app-calendar-day-component class="text-center" (openDayView)='openDay($event)' [meal]="mealObject" [enteredMeal]="enteredMeal"></app-calendar-day-component>
    </div>
  </div>
  <div *ngIf='openDayView'>
    <app-individual-day-view (closeDayView)='openDay($event)' (mealsSelected)="receiveMeals($meals)"></app-individual-day-view>
  </div>

  <app-meal-picker (sendItems)="populateSearchBar($items)"></app-meal-picker>
</div>
